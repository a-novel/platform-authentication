name: main

on:
  merge_group:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"

jobs:
  generated-pnpm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: a-novel-kit/workflows/node-actions/setup-node@master
        id: app_token
        with:
          app_id: ${{ vars.DEPENDENCY_BOT_ID }}
          app_private_key: ${{ secrets.DEPENDENCY_BOT_PRIVATE_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: a-novel-kit/workflows/generic-actions/compose@master
        with:
          file: ./builds/podman-compose.tolgee.yaml
          project: auth-platform-translations
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          TOLGEE_PORT: 8080
      - name: pnpm
        shell: bash
        run: |
          diff="$(pnpm generate:check)"
          if [[ "$diff" == *"out of sync"* ]]
          then
            echo "pnpm translations are not up-to-date, please run 'pnpm generate' and commit the changes"
            echo "$diff"
            exit 1
          fi
        env:
          IS_CI: "true"
          TOLGEE_PKG_API_KEY: ${{ secrets.TOLGEE_PKG_API_KEY }}
          TOLGEE_PLATFORM_API_KEY: ${{ secrets.TOLGEE_PLATFORM_API_KEY }}
          TOLGEE_URL: http://localhost:8080

  lint:
    runs-on: ubuntu-latest
    needs:
      - generated-pnpm
    permissions:
      contents: read
      packages: read
    steps:
      - uses: a-novel-kit/workflows/node-actions/lint-node@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          app_private_key: ${{ secrets.DEPENDENCY_BOT_PRIVATE_KEY }}
          app_id: ${{ vars.DEPENDENCY_BOT_ID }}
          lint_action: lint:ci

  lint-svelte:
    runs-on: ubuntu-latest
    needs:
      - generated-pnpm
    permissions:
      contents: read
      packages: read
    steps:
      - uses: a-novel-kit/workflows/node-actions/lint-node@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          app_private_key: ${{ secrets.DEPENDENCY_BOT_PRIVATE_KEY }}
          app_id: ${{ vars.DEPENDENCY_BOT_ID }}
          lint_action: check:ci

  test:
    runs-on: ubuntu-latest
    needs:
      - lint
      - lint-svelte
    permissions:
      contents: read
      packages: read
    steps:
      - uses: a-novel-kit/workflows/node-actions/test-node@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          app_private_key: ${{ secrets.DEPENDENCY_BOT_PRIVATE_KEY }}
          app_id: ${{ vars.DEPENDENCY_BOT_ID }}
          coverage_file: packages/auth/coverage/*
          test_action: test:ci

  report-codecov:
    runs-on: ubuntu-latest
    needs:
      - test
    permissions:
      contents: read
    steps:
      - uses: a-novel-kit/workflows/generic-actions/codecov@master
        with:
          codecov_token: ${{ secrets.CODECOV_TOKEN }}
          coverage_files: packages/auth/coverage/*,packages/platform/coverage/*

  build:
    needs:
      - test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: a-novel-kit/workflows/node-actions/build-node@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          app_private_key: ${{ secrets.DEPENDENCY_BOT_PRIVATE_KEY }}
          app_id: ${{ vars.DEPENDENCY_BOT_ID }}
          build_action: build:ci

  build-platform:
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    services:
      postgres-authentication:
        image: ghcr.io/a-novel/service-authentication/database:v2.1.7
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_HOST_AUTH_METHOD: scram-sha-256
          POSTGRES_INITDB_ARGS: --auth=scram-sha-256
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres-json-keys:
        image: ghcr.io/a-novel/service-json-keys/database:v2.1.3
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_HOST_AUTH_METHOD: scram-sha-256
          POSTGRES_INITDB_ARGS: --auth=scram-sha-256
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      service-json-keys:
        image: ghcr.io/a-novel/service-json-keys/standalone:v2.1.3
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        env:
          POSTGRES_DSN: postgres://postgres:postgres@postgres-json-keys:5432/postgres?sslmode=disable
          APP_MASTER_KEY: "fec0681a2f57242211c559ca347721766f8a3acd8ed2e63b36b3768051c702ca"

      service-authentication:
        image: ghcr.io/a-novel/service-authentication/standalone:v2.1.7
        ports:
          - "4011:8080"
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        env:
          POSTGRES_DSN: postgres://postgres:postgres@postgres-authentication:5432/postgres?sslmode=disable
          SERVICE_JSON_KEYS_PORT: 8080
          SERVICE_JSON_KEYS_HOST: service-json-keys
          PLATFORM_AUTH_URL: http://localhost:6000
    env:
      PUBLIC_AUTHENTICATION_SERVICE_URL: http://localhost:4011
      PUBLIC_STUDIO_PLATFORM_URL: http://localhost:6020
      PUBLIC_STORYVERSE_PLATFORM_URL: http://localhost:6030
    steps:
      - uses: a-novel-kit/workflows/node-actions/setup-node@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          app_private_key: ${{ secrets.DEPENDENCY_BOT_PRIVATE_KEY }}
          app_id: ${{ vars.DEPENDENCY_BOT_ID }}
      - name: retrieve npmrc
        run: |
          echo "@a-novel:registry=https://npm.pkg.github.com" > $HOME/.npmrc
          echo "@a-novel-kit:registry=https://npm.pkg.github.com" > $HOME/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> $HOME/.npmrc
          echo "NPMRC=$HOME/.npmrc" >> "$GITHUB_ENV"
      - uses: a-novel-kit/workflows/build-actions/docker@master
        with:
          file: builds/platform.Dockerfile
          image_name: ${{ github.repository }}/platform
          github_token: ${{ secrets.GITHUB_TOKEN }}
          secret-files: |
            npmrc=${{ env.NPMRC }}
          run_args: >-
            -e PUBLIC_AUTHENTICATION_SERVICE_URL="${PUBLIC_AUTHENTICATION_SERVICE_URL}"
            -e PUBLIC_STUDIO_PLATFORM_URL="${PUBLIC_STUDIO_PLATFORM_URL}"
            -e PUBLIC_STORYVERSE_PLATFORM_URL="${PUBLIC_STORYVERSE_PLATFORM_URL}"

  build-storybook:
    needs:
      - test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: a-novel-kit/workflows/node-actions/build-node@master
        with:
          build_action: "build:storybook:ci"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          app_private_key: ${{ secrets.DEPENDENCY_BOT_PRIVATE_KEY }}
          app_id: ${{ vars.DEPENDENCY_BOT_ID }}

  pages:
    if: github.ref == 'refs/heads/master' && success()
    needs:
      - build-storybook
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      pages: write
      id-token: write
    steps:
      - uses: a-novel-kit/workflows/github-pages-actions/publish-storybook@master
        with:
          build_path: packages/storybook/storybook-static
          github_token: ${{ secrets.GITHUB_TOKEN }}
          app_private_key: ${{ secrets.DEPENDENCY_BOT_PRIVATE_KEY }}
          app_id: ${{ vars.DEPENDENCY_BOT_ID }}
          cmd: "build:storybook:ci"
